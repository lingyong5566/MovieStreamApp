        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <!-- Font Awesome Icons -->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

        <link href="css/index.css" rel="stylesheet">

    <body id="page-top">
        <!-- Navigation -->
        <div ng-app="myApp" ng-controller="mainPageCtrl" ng-init="init()" style="font-family: 'Segoe UI';padding : 30px;">
            
            <div class="containerClass">
                <div class="form-group">
                    <div>
                        Username
                    </div>
                    <div>
                        <input class="form-control" ng-model="data.username" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                        Password
                    </div>
                    <div>
                        <input type="password" class="form-control" ng-model="data.password" placeholder="Password">
                    </div>
                </div>

                <div>
                    <a class="btn btn-primary btn-xl js-scroll-trigger" ng-click="changePage('fpassword')">Forget PW?</a>
                    <a class="btn btn-primary btn-xl js-scroll-trigger" ng-click="login()">Login</a>
                </div>
            </div>
        </div>
    </body>
